name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: windows-latest
    env:
      # Make the repo root importable everywhere in the job
      PYTHONPATH: .
      FLASK_APP: app
      FLASK_ENV: testing
      DATABASE_URL: sqlite:///ci.db
      CACHE_TYPE: SimpleCache
      RATE_LIMIT_DEFAULT: 100/hour

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          # Bump the suffix to bust stale caches if needed
          key: ${{ runner.os }}-pip-v2-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-v2-

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Sanity check tree & import app
        shell: pwsh
        run: |
          Write-Host "PWD:" (Get-Location)
          if (-not (Test-Path "app/__init__.py")) {
            Write-Error "Missing app/__init__.py"
            exit 1
          }
          python - << 'PY'
          import sys
          print("Python:", sys.version)
          print("sys.path[0..3]:", sys.path[:4])
          try:
              from app import app as flask_app
              print("Import OK: from app import app")
              r = flask_app.test_client().get("/health")
              print("Health:", r.status_code, r.json)
              assert r.status_code == 200 and r.json.get("ok") is True
          except Exception as e:
              print("Probe FAILED:", repr(e))
              raise
          PY

      - name: Run tests
        shell: pwsh
        run: |
          pytest -vv --maxfail=1


