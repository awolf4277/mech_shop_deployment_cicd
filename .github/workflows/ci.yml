name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set env for tests
        run: |
          echo "FLASK_APP=app" >> $env:GITHUB_ENV
          echo "FLASK_ENV=testing" >> $env:GITHUB_ENV
          echo "DATABASE_URL=sqlite:///ci.db" >> $env:GITHUB_ENV
          echo "CACHE_TYPE=SimpleCache" >> $env:GITHUB_ENV
          echo "RATE_LIMIT_DEFAULT=100/hour" >> $env:GITHUB_ENV

      - name: Sanity check & probe import
        shell: pwsh
        run: |
          Write-Host "Repo root:" (Get-Location)
          Get-ChildItem -Recurse -Depth 2 | Select-Object FullName
          $env:PYTHONPATH="."
          python - << 'PY'
          import sys, json
          print("Python:", sys.version)
          print("PYTHONPATH:", [p for p in sys.path if p])
          try:
              from app import app as flask_app
              print("Import OK: from app import app")
              r = flask_app.test_client().get("/health")
              print("Health status:", r.status_code, "json:", r.json)
              assert r.status_code == 200 and r.json.get("ok") is True
          except Exception as e:
              print("Probe FAILED:", repr(e))
              raise
          PY

      - name: Run tests
        shell: pwsh
        run: |
          $env:PYTHONPATH="."
          pytest -vv --maxfail=1

