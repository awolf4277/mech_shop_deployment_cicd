name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: windows-latest
    env:
      PYTHONPATH: .
      FLASK_APP: app
      FLASK_ENV: testing
      DATABASE_URL: sqlite:///ci.db
      CACHE_TYPE: SimpleCache
      RATE_LIMIT_DEFAULT: 100/hour

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-v3-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-v3-

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Show file tree & __init__.py head
        shell: pwsh
        run: |
          Write-Host "PWD:" (Get-Location)
          Get-ChildItem -Recurse -Depth 2 | Select-Object FullName
          Write-Host "`n--- app/__init__.py (first 40 lines) ---"
          if (Test-Path app/__init__.py) {
            Get-Content app/__init__.py -Head 40
          } else {
            Write-Error "Missing app/__init__.py"
            exit 1
          }

      - name: Probe import and /health
        shell: pwsh
        run: |
          python - << 'PY'
          import sys
          print("Python:", sys.version)
          print("sys.path[:4]:", sys.path[:4])
          try:
              from app import app as flask_app
              print("Import OK: from app import app")
              r = flask_app.test_client().get("/health")
              print("Health probe:", r.status_code, r.json)
              assert r.status_code == 200 and r.json.get("ok") is True
          except Exception as e:
              print("Probe FAILED:", repr(e))
              raise
          PY

      - name: Run pytest
        shell: pwsh
        run: |
          pytest -vv --maxfail=1



