name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Test env
        run: |
          echo "FLASK_APP=app" >> $env:GITHUB_ENV
          echo "FLASK_ENV=testing" >> $env:GITHUB_ENV
          echo "DATABASE_URL=sqlite:///ci.db" >> $env:GITHUB_ENV
          echo "CACHE_TYPE=SimpleCache" >> $env:GITHUB_ENV
          echo "RATE_LIMIT_DEFAULT=100/hour" >> $env:GITHUB_ENV

      - name: Run tests
        run: |
          pytest -q
